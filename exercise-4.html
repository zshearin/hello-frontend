<html>
 <head>
   <title>Exercise 4: Structuring a Page for Cooking a Food Recipe</title>
 </head>
 <body>

	 <!-- Use a main level header for the recipe name
	      use two sub-headers: one named Ingredients, one named Instructions
	      create an unordered list with square bullets containing the ingredients
	      create an ordered list with lower-case Roman numerals with the instructions for cooking
	 -->
     <h1> The Recipe Name</h1>
     <h2>Ingredients</h2>
    <ul type="square">
        <li>ingredient 1 </li>
        <li>ingredient 2 </li>
        <li>ingredient 3 </li>
        <li>ingredient 4 </li>
    </ul>
     <h2>Instructions</h2>
    <ol type="i">
        <li> step 1 </li>
        <li> step 2 </li>
        <li> step 3 </li>
        <li> step 4 </li>        
    </ol>
 </body>
</html>
